<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div>
            <form id="formElement" class="form_emp">
                <h1>Add Employee</h1>
                <label for="firstNameEl">First Name</label>
                <input class="textForm" id="firstNameEl" type="text" required />
                <label for="lastNameEl">Last Name</label>
                <input class="textForm" id="lastNameEl" type="text" required/>
                <div class="email_dep">
                    <div>
                    <label for="emailText">Email</label>
                    <input id="emailText" type="email" required />
                    </div>
                    <div class="dep_cont">
                    <label for="departmentEl">Department</label>
                    <select class="depart" id="departmentEl">
                        <option selected value=""></option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Sales">Sales</option>
                        <option value="Tech">Tech</option>
                    </select>
                    </div>
                </div>
                <label for="roleEmp">Role</label>
                <select class="textForm" id="roleEmp">
                    <option selected value=""></option>
                    <option value="Manager">Manager</option>
                    <option value="Developer">Developer</option>
                    <option value="Associate">Associate</option>
                    <option value="Analyst">Analyst</option>
                </select>
                <div class="buttons">
                    <button id="cancelElBtn" type="button">Cancel</button>
                    <button class="add_btn" type="submit">Add</button>
                </div>
                <p id="warning_msg"></p>
            </form>
        </div>
        <div id="homeContainer">
        <div class="heading-container">
            <h1 class="main-heading">Employee Directory</h1>
            <input id="searchInputNameEmail" type="search" placeholder="Search by name" />
        </div>
        <div class="filter_addBtn">
            <div>
            <label for="filterSort">sort</label>
            <select id="filterSort">
                <option value="--Select--">--Select--</option>
                <option value="firstName">First Name</option>
                <option value="department">Department</option>
            </select>
            </div>
            <div>
                <button class="add_emp_btn" id="addEmployeeBtn">Add Employee</button>
            </div>
        </div>
        <ul class="list_emp_ul" id="employeeDetails">

        </ul>
    <div class="footerCont">
        <p class="footerText"><span class="c_sym">c</span> 2025 Employee Directory App. All rights reserved</p>
    </div>
</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
